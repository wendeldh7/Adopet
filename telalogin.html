<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="HTML, CSS, Pets, Adoção, ONGs.">
    <meta name="author" content="Daniel Barreto | Instagram: daniel.barret0">

    <meta name="description" content="A empresa AdoPet têm como objetivo fazer o intermédio entre adotantes de animais e ONGs que possuem foco de retirar animais da rua. Visando isso, ela precisa trazer mais usuários e aumentar a interação entre possíveis adotantes e representantes dessas ONGs e para isso, deseja implementar uma plataforma e levar a empresa pro mundo digital">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Tela Login | Adopet</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style-header-sem-foto.css">
    <link rel="stylesheet" href="css/botao.css">
    <link rel="stylesheet" href="css/rodape.css">
    <link rel="stylesheet" href="css/style-login.css">

    <link rel="icon" type="imagem/png" href="img/Logos-icon.png"/>

</head>

<body>

    <header class="cabecalho">

        <section class="cabecalho__icones">

            <a class="cabecalho__logo" href="index.html"><img src="img/Logo.png" alt="Botao Home"></a>
            <a class="cabecalho__casa" href="index.html"><img src="img/Casa.png" alt="Botao Home"></a>
            <a class="cabecalho__mensagem" href="telamensagem.html"><img src="img/Mensagens.png" alt="Botao Mensagem"></a>
        
        </section>
            
    </header>

    <main>

        <img class="formulario__logo" src="img/Logo-azul.svg" alt="Logotipo Adopet">

        <section class="formulario__textos">
            <p>Já tem conta? Faça seu login:</p>
        </section>

        <form class="formulario__dados">

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required placeholder="Insira seu email">

            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" required placeholder="Insira sua senha"> 
            
            <a class="link-esqueci-senha" href="#">Esqueci minha senha</a>

            <a class="link-cadastrar" href="telacadastro.html">Cadastrar</a>

            <button class="botao botao-margin" type="submit">Entrar</button>
        
        </form>

            

    </main>

    <footer class="rodape">
        <p>2022 - Desenvolvido por Alura</p>
    </footer>

   
</body>
</html>
