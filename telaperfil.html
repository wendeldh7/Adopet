<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="HTML, CSS, Pets, Adoção, ONGs.">
    <meta name="author" content="Daniel Barreto | Instagram: daniel.barret0">

    <meta name="description" content="A empresa AdoPet têm como objetivo fazer o intermédio entre adotantes de animais e ONGs que possuem foco de retirar animais da rua. Visando isso, ela precisa trazer mais usuários e aumentar a interação entre possíveis adotantes e representantes dessas ONGs e para isso, deseja implementar uma plataforma e levar a empresa pro mundo digital">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Tela Perfil | Adopet</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style-header-com-foto.css">
    <link rel="stylesheet" href="css/botao.css">
    <link rel="stylesheet" href="css/rodape.css">
    <link rel="stylesheet" href="css/style-perfil.css">

    <link rel="icon" type="imagem/png" href="img/Logos-icon.png"/>
</head>
<body>
    <header class="cabecalho">

        <section class="cabecalho__icones">

            <a class="cabecalho__logo" href="index.html"><img src="img/Logo.png" alt="Botao Home"></a>
            <a  href="index.html"><img class="cabecalho__casa" src="img/Casa.png" alt="Botao Home"></a>
            <a  href="telamensagem.html"><img class="cabecalho__mensagem" src="img/Mensagens.png" alt="Botao Mensagem"></a>
        
        </section>

        <a href="telaperfil.html"><img src="img/Usuário-foto.png" alt="Imagem usuario"></a>
            
    </header>

    <main>
        <section class="formulario__textos">
            <p>Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</p>
        </section>

        <form class="formulario__dados">

            <h1>Perfil</h1>
            <h2>Foto</h2>

            <section class="formulario__perfil">
                
                <img src="img/Usuário-foto-2.png" alt="Foto de usuario">
                <a href="#">Clique na foto para editar</a>

            </section>

            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required placeholder="Joana Magalhães">

            <label for="telefone">Telefone</label>
            <input type="number" name="telefone" id="telefone" required placeholder="55 11 XXXXXXXXX"> 
        
            <label for="Cidade">Cidade</label>
            <input type="text" name="Cidade" id="Cidade" required placeholder="São Paulo">

            <label for="sobre">Sobre</label>
            <textarea cols="40" rows="5" name="sobre" id="sobre"  placeholder="At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati."></textarea>

            <div>
                <button class="botao" type="submit">Salvar</button>
            </div>

        </form>

    </main>

    <footer class="rodape">
        <p>2022 - Desenvolvido por Alura</p>
    </footer>
</body>
</html>
