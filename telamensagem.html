<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="HTML, CSS, Pets, Adoção, ONGs.">
    <meta name="author" content="Daniel Barreto | Instagram: daniel.barret0">

    <meta name="description"
        content="A empresa AdoPet têm como objetivo fazer o intermédio entre adotantes de animais e ONGs que possuem foco de retirar animais da rua. Visando isso, ela precisa trazer mais usuários e aumentar a interação entre possíveis adotantes e representantes dessas ONGs e para isso, deseja implementar uma plataforma e levar a empresa pro mundo digital">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Tela Mensagem | Adopet</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style-header-com-foto.css">
    <link rel="stylesheet" href="css/botao.css">
    <link rel="stylesheet" href="css/rodape.css">
    <link rel="stylesheet" href="css/style-mensagem.css">

    <link rel="icon" type="imagem/png" href="img/Logos-icon.png" />
</head>

<body>
    <header class="cabecalho">

        <section class="cabecalho__icones">

            <a class="cabecalho__logo" href="index.html"><img src="img/Logo.png" alt="Botao Home"></a>
            <a href="index.html"><img class="cabecalho__casa" src="img/Casa.png" alt="Botao Home"></a>
            <a href="telamensagem.html"><img class="cabecalho__mensagem" src="img/Mensagens.png"
                    alt="Botao Mensagem"></a>

        </section>

        <a href="telaperfil.html"><img src="img/Usuário.png" alt="Imagem usuario"></a>

    </header>

    <main>
        <section class="formulario__textos">
            <p>Envie uma mensagem para a pessoa ou instituição que está cuidado do animal:</p>
        </section>

        <form class="formulario__dados">

            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required placeholder="Insira seu nome completo">

            <label for="telefone">Telefone</label>
            <input type="number" name="telefone" id="telefone" required placeholder="Insira seu telefone e/ou whatsapp">

            <label for="nome-animal">Nome do animal</label>
                <select id="nome-animal" name="nome-animal">
                    <option value="none">Por qual animal você se interessou?</option>
                    <option value="Dongo">Dongo - Rio de Janeiro (RJ)</option>
                    <option value="Fiona">Fiona - São Gonçalo (RJ)</option>
                    <option value="Lua">Lua - Duque de Caxias (RJ)</option>
                    <option value="Felicia">Felícia - Nova Iguaçu  (RJ)</option>
                    <option value="Sid">Sid - Rio de Janeiro (RJ)</option>
                    <option value="Amora">Amora - São Gonçalo (RJ)</option>
                    <option value="Sirius">Sirius - Duque de Caxias (RJ)</option>
                    <option value="Yoda">Yoda - Nova Iguaçu (RJ)</option>
                    <option value="Zelda">Zelda - Rio de Janeiro (RJ)</option>
                </select>

            <label for="memsagem">Mensagem</label>
            <textarea cols="40" rows="5" name="mensagem" id="mensagem" placeholder="Escreva sua mensagem"></textarea>

            <div>
                <button class="botao" type="submit">Enviar</button>
            </div>

            

        </form>

    </main>

    <footer class="rodape">
        <p>2023 - Desenvolvido por Wendel Gomes</p>
    </footer>
</body>


</html>
